<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6fea66, #8745c9);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        #username{
            margin-top: 25px;
        }

        #password{
            margin-top: 25px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            outline: none;
            border: 1px solid black;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #ff7eb3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4f81;
        }

        p {
            margin-top: 20px;
            color: white;
        }

        a {
            color: #310a1a;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToHome(){
            window.location.href="index.html";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login to AwareCoders</h2>
        <form onsubmit="event.preventDefault(); redirectToHome();">
        <form action="/submit-login" method="post">
            <label for="username" id="username">User Name :</label>
            <input type="text" name="username" required placeholder="Enter ypur name here...">
            
            <label for="password" id="password">Password :</label>
            <input type="password" name="password" required placeholder="Enter your password here...">
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>
