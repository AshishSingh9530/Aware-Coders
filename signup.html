<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6fea66, #8745c9);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            border: 1px solid black;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #ff7eb3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4f81;
        }

        p {
            margin-top: 10px;
            color: white;
        }

        a {
            color: #310a1a;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToSignup(event) {
            event.preventDefault();
            window.location.href = "signup.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Sign Up for AwareCoders</h2>
        <form action="/submit-signup" method="post" onsubmit="redirectToNextPage(event)">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your name here...">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter mail here...">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter username here...">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter a strong password here...">
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        function redirectToNextPage(event) {
            event.preventDefault();
            window.location.href = "nextpage.html";
        }
    </script>
</body>
</html>
